{% extends "base.html" %}


{% block content %}
    <h2 class="sub-header">账目录入</h2>



    <form action="/phone_add/" method="POST" style="width:300px">

      <div class="form-group">
        <label>日期</label>
        <input type="text" class="form-control" name="time" value="{{ show_time }}">
      </div>
      <div class="form-group">
        <label>品牌</label>
        <input type="text" class="form-control" name="brand" >
      </div>
      <div class="form-group">
        <label>型号</label>
        <input type="text" class="form-control" name="pattern" >
      </div>
      <div class="form-group">
        <label>序列号</label>
        <input type="text" class="form-control" name="sn" >
      </div>
      <div class="form-group">
        <label>进价</label>
        <input type="text" class="form-control" name="price_in" >
      </div>
      <div class="form-group">
        <label>编号</label>
        <input type="text" class="form-control" name="number" >
      </div>
      <div class="form-group">
        <label>销售价</label>
        <input type="text" class="form-control" name="price_out" >
      </div>
      <div class="form-group">
        <label>销售日期</label>
        <input type="text" class="form-control" name="time_out" >
      </div>
      <div class="form-group">
        <label>已结算</label>
        <p><input type="checkbox" name="settled" ></p>
      </div>
      <div class="form-group">
        <label>备注</label>
        <input type="text" class="form-control" name="remark" >
      </div>

      <button type="submit" class="btn btn-primary" style="width:100px">提交</button>

    </form>




    <script>
        $("#index").addClass('active')
        $(".tablesorter").tablesorter({
            widgets: ['zebra']
        })
        

    </script>

{% endblock %}
